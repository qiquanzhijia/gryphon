{% extends "../base.html" %}

{% block title %}问题列表-人人教{% end %}

{% block body %}
<form method='post' style="width: 400px; height: 300px; position: absolute; top: 50%; left: 50%; margin-top: -150px; margin-left: -200px;">
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter user name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Enter user password">
  </div>
  <button type="submit" class="btn btn-primary">登录</button>
</form>

{% end %}
